<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../res/css/style.css">
    <title>Anmelden</title>
</head>

<body>
<div id="navbar"></div>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Warenkorb MobilTech</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
    </div>
  </div>
    <main class="cover-log  w-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="col-lg-6 col-md-6 mb-lg-1 mb-5 mb-lg-6 my-5 d-grid gap-5 login-form" id="loginDiv">

                <form method="POST" autocomplete="off">
                    <div class="container-fluid">

                        <h3 style="text-align:center">Anmeldung</h3>
                        <div class="col-lg-12 col-md-12 mb-lg-1 mb-2">
                            <label for="validationCustomUsername" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <input type="text" name="username" class="form-control" value="" id="username" aria-describedby="inputGroupPrepend">
                                <div class="invalid-feedback">
                                    Bitte geben Sie Ihren Benutzernamen ein!
                                </div>

                            </div>

                            <div class="col-lg-12 col-md-12 mb-lg-3 mb-2">
                                <label for="validationCustom03" class="form-label">Passwort</label>
                                <input type="password" name="password" class="form-control" value="" id="password">
                                <div class="invalid-feedback">
                                    Bitte geben Sie das Passwort ein!
                                </div>

                            </div>

                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-6 col-md-12 mb-lg-3 mb-1">
                                        <a href="#">Passwort vergessen?</a>
                                    </div>
                                    <div class="col-lg-6 col-md-12 mb-lg-3 mb-2">

                                        <a href="register.html ">Neu? Hier registrieren!</a>

                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-6 col-md-12 mb-lg-3 mb-1">
                                        <input class="form-check-input" type="checkbox" name="check" id="check"> 
                                        <Label for="check">Anmeldedaten merken</Label>
                                    </div>

                                    <div class="col-lg-12 col-md-12 mb-lg-2 mb-5">
                                        <button class="btn btn-outline-dark" type="button" id="login" aria-label="Anmelden">Anmelden</button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </form>
        </div>
    </main>
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/shoppingCart.js"></script>

</body>

</html>
