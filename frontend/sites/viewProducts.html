<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../res/css/style.css">
     <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
     <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
    </head>

<body>
    <div id="navbar"></div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Warenkorb MobilTech</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
        </div>
      </div>
    <main style="margin-top: 100px;margin-bottom: 100px;">
        <center>
            <div class="error"></div>
            <div class="container">
                <div class="container-fluid">
                    <div class="row justify-content-md-center">
                        <div class="col-6 filter">
                            <button id="all" class="btn btn-light" name="all"> Alle </button>

                            <button id="samsung" class="btn btn-light" name="art" value="Samsung"> Samsung </button>
                            <button id="apple" class="btn btn-light" name="art" value="Apple"> Apple </button>
                            <button id="huawei" class="btn btn-light" name="art" value="Huawei"> Huawei </button>

                            <button id="more" class="btn btn-light"> + </button>

                        </div>
                        <div class=" col-12 filter-more"
                            style="background-color: aliceblue;text-align: left; padding: 20px 25% 20px 25%;">
                            <div class="row">

                                <div class="col-6">
                                    <span> Bewertung</span>
                                    <div style="color:gold; font-size: 20px; font-weight: bold;">
                                        <input type="radio" id="star5" name="rating" value="5">
                                        <label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label><br>
                                        <input type="radio" id="star4" name="rating" value="4">
                                        <label for="star4">&#9733;&#9733;&#9733;&#9733;&#9734;</label><br>
                                        <input type="radio" id="star3" name="rating" value="3">
                                        <label for="star3">&#9733;&#9733;&#9733;&#9734;&#9734;</label><br>
                                        <input type="radio" id="star2" name="rating" value="2">
                                        <label for="star2">&#9733;&#9733;&#9734;&#9734;&#9734;</label><br>
                                        <input type="radio" id="star1" name="rating" value="1">
                                        <label for="star1">&#9733;&#9734;&#9734;&#9734;&#9734;</label><br>
                                        <input type="radio" id="star0" name="rating" value="0">
                                        <label for="star0">&#9734;&#9734;&#9734;&#9734;&#9734;</label><br>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <label for="star5">Preis Range</label><br>
                                    <input type="range" id="range" name="range" min="0" max="10000">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row product-placeholder justify-content-md-center">


                    </div>
                </div>
            </div>
        </center>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="../js/viewProducts.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/shoppingCart.js"></script>


</body>

</html>
