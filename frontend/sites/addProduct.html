<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../res/css/style.css">
    <title>Produktverwaltung</title>
</head>

<body>
    <div id="navbar"></div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasWithBackdrop"
        aria-labelledby="offcanvasWithBackdropLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Warenkorb MobilTech</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="total-sum"></div>
        </div>
    </div>

    <main style="margin-top: 100px;margin-bottom: 100px;">
        <center>
            <div class="alert alert-success" id="message-success" style="display: none; width: 50%;" role="alert">
                Das Produkt wurde hinzugefügt!
            </div>
            <div class="alert alert-danger" id="message-failed" style="display: none; width: 50%;" role="alert">
                Das Produkt konnte nicht hinzugefügt werden!
            </div>
            <div class="alert alert-danger" id="message-error" style="display: none; width: 50%;" role="alert">
                Etwas ist schief gegangen!
            </div>
        </center>
        <div class="container d-flex justify-content-center align-items-center" id="mainDiv">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-6 mx-auto">
                        <div class="form-group" id="selection">
                            <select id="updateSelection" class="form-select">
                                <option id="noUpdate">(Keine Auswahl)</option>
                            </select>
                        </div>

                        <form method="POST" enctype="multipart/form-data" id="form">
                            <div class="form-group">
                                <label for="firma">Firma:</label>
                                <input type="text" class="form-control" name="firma" id="firma" required>
                            </div>

                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" name="name" id="name" required>
                            </div>

                            <div class="form-group">
                                <label for="preis">Preis:</label>
                                <input type="number" class="form-control" name="preis" id="preis" min="0" required>
                            </div>

                            <div class="form-group">
                                <label for="kurzbeschreibung">Kurzbeschreibung:</label>
                                <textarea class="form-control" name="kurzbeschreibung" id="kurzbeschreibung" rows="2"
                                    maxlength="150" required></textarea>
                                <small id="kurzbeschreibungHelp" class="form-text text-muted">Maximum of 150
                                    characters</small>
                            </div>

                            <div class="form-group">
                                <label for="text">Beschreibung:</label>
                                <textarea class="form-control" name="text" id="text" rows="5" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="bild">Bild:</label>
                                <input type="file" class="form-control-file" name="bild" id="bild"
                                    accept="image/jpeg, image/jpg, image/png" required>
                            </div>
                            <button type="submit" id="submit" class="btn btn-primary">Hinzufügen</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </main>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="../js/addProduct.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/shoppingCart.js"></script>
    <script src="../js/search.js"></script>

</body>

</html>
